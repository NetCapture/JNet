name: GitHub Pages Deploy

on:
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

  # æ¨é€åˆ° main æ—¶ï¼ˆdocs/ æˆ– README å˜åŒ–ï¼‰
  push:
    branches: [ main ]
    paths: [ 'docs/**', 'README.md' ]

  # Release å‘å¸ƒæ—¶
  release:
    types: [published]

# æƒé™
permissions:
  contents: write
  pages: write
  id-token: write

# å–æ¶ˆå¹¶å‘
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update dynamic content
        id: update
        run: |
          echo "ğŸ”„ Updating dynamic content..."

          # 1. æ›´æ–° GitHub ä»“åº“ç»Ÿè®¡
          echo "ğŸ“Š Fetching repository stats..."
          STATS=$(curl -s "https://api.github.com/repos/${{ github.repository }}" || echo "")
          if [ -n "$STATS" ]; then
            STARS=$(echo "$STATS" | jq -r '.stargazers_count // 0')
            FORKS=$(echo "$STATS" | jq -r '.forks_count // 0')
            ISSUES=$(echo "$STATS" | jq -r '.open_issues_count // 0')

            cat > docs/stats.json << EOF
            {
              "stars": $STARS,
              "forks": $FORKS,
              "issues": $ISSUES,
              "lastUpdated": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
            }
            EOF

            echo "âœ… Stats updated: Stars=$STARS, Forks=$FORKS, Issues=$ISSUES"
          else
            echo "âš ï¸ Failed to fetch stats, using defaults"
            cat > docs/stats.json << EOF
            {
              "stars": 0,
              "forks": 0,
              "issues": 0,
              "lastUpdated": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
            }
            EOF
          fi

          # 2. æ›´æ–° Release ä¿¡æ¯ï¼ˆä»…åœ¨ release äº‹ä»¶æ—¶ï¼‰
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            RELEASE_NAME="${{ github.event.release.name }}"

            # å®‰å…¨åœ°è½¬ä¹‰ release body
            RELEASE_BODY=$(echo '${{ github.event.release.body }}' | jq -R . | jq -s .)

            cat > docs/release.json << EOF
            {
              "version": "$VERSION",
              "name": "$RELEASE_NAME",
              "publishedAt": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
              "body": $RELEASE_BODY
            }
            EOF

            echo "âœ… Release info updated: $VERSION"
          fi

          # 3. åŒæ­¥ POM ç‰ˆæœ¬åˆ° docs/data.json
          # ä½¿ç”¨ sed æå–ç‰ˆæœ¬ï¼ˆå…¼å®¹æ€§æ›´å¥½ï¼‰
          POM_VERSION=$(sed -n 's/.*<revision>\(.*\)<\/revision>.*/\1/p' pom.xml 2>/dev/null || echo "3.4.0")

          if [ -f "docs/data.json" ]; then
            # ä½¿ç”¨ sed æ›´æ–°ç‰ˆæœ¬ï¼ˆå…¼å®¹æ€§æ›´å¥½ï¼Œä¸éœ€è¦ jqï¼‰
            sed -i.bak "s/\"version\": *\"[^\"]*\"/\"version\": \"$POM_VERSION\"/" docs/data.json
            if [ $? -eq 0 ]; then
              echo "âœ… Updated docs/data.json version to $POM_VERSION"
              rm -f docs/data.json.bak
            else
              echo "âŒ Failed to update docs/data.json"
              exit 1
            fi
          else
            echo "âŒ docs/data.json not found"
            exit 1
          fi

      - name: Validate docs structure
        run: |
          echo "ğŸ” Validating docs structure..."

          # æ£€æŸ¥å…³é”®æ–‡ä»¶
          for file in index.html data.json; do
            if [ ! -f "docs/$file" ]; then
              echo "âŒ docs/$file not found"
              exit 1
            fi
            echo "âœ… Found docs/$file"
          done

          # éªŒè¯ JSON è¯­æ³•
          if command -v jq &> /dev/null; then
            if jq empty docs/data.json 2>/dev/null; then
              echo "âœ… data.json syntax valid"
            else
              echo "âŒ data.json syntax invalid"
              exit 1
            fi
          fi

          # æ£€æŸ¥ç‰ˆæœ¬ä¸€è‡´æ€§
          POM_VERSION=$(sed -n 's/.*<revision>\(.*\)<\/revision>.*/\1/p' pom.xml 2>/dev/null || echo "3.4.0")
          DOCS_VERSION=$(sed -n 's/.*"version": *"\([^"]*\)".*/\1/p' docs/data.json)

          if [ "$POM_VERSION" = "$DOCS_VERSION" ]; then
            echo "âœ… Version consistent: $POM_VERSION"
          else
            echo "âŒ Version mismatch: POM=$POM_VERSION, Docs=$DOCS_VERSION"
            exit 1
          fi

          echo "âœ… All validations passed"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          destination_dir: .
          keep_files: false
          force_orphan: false
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: |
            ğŸ“š GitHub Pages Update

            Event: ${{ github.event_name }}
            Actor: ${{ github.actor }}
            ${{ github.event_name == 'release' && format('Release: {0}', github.event.release.tag_name) || '' }}

            ğŸ¤– Auto-deployed by GitHub Actions

      - name: Deployment Summary
        if: always()
        run: |
          # è·å–éƒ¨ç½²çŠ¶æ€
          if [ "${{ job.status }}" = "success" ]; then
            STATUS="âœ… Success"
            SITE_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          else
            STATUS="âŒ Failed"
            SITE_URL="N/A"
          fi

          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ğŸš€ GitHub Pages Deployment

          **Status:** $STATUS
          **Event:** ${{ github.event_name }}
          **Actor:** ${{ github.actor }}
          **Time:** $(date -u)

          ### ğŸŒ Access
          - **Live Site:** $SITE_URL
          - **Repository:** ${{ github.repository }}

          ### ğŸ“ Details
          - **Trigger:** ${{ github.event_name }}
          ${{ github.event_name == 'release' && format('- **Release:** {0}', github.event.release.tag_name) || '' }}
          EOF
