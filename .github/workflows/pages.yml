name: GitHub Pages Deploy

on:
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

  # æŽ¨é€åˆ° main æ—¶ï¼ˆdocs/ æˆ– README å˜åŒ–ï¼‰
  push:
    branches: [ main ]
    paths: [ 'docs/**', 'README.md' ]

  # Release å‘å¸ƒæ—¶
  release:
    types: [published]

# æƒé™
permissions:
  contents: write
  pages: write
  id-token: write

# å–æ¶ˆå¹¶å‘
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'docs/package-lock.json'

      - name: Install dependencies
        working-directory: ./docs
        run: npm ci

      - name: Build documentation site
        working-directory: ./docs
        run: npm run build 2>&1 | tee build.log

      - name: Update dynamic content
        run: |
          echo "ðŸ”„ Updating dynamic content..."

          # èŽ·å– GitHub ä»“åº“ç»Ÿè®¡
          STATS=$(curl -s "https://api.github.com/repos/${{ github.repository }}")
          if [ $? -eq 0 ]; then
            STARS=$(echo "$STATS" | jq -r '.stargazers_count')
            FORKS=$(echo "$STATS" | jq -r '.forks_count')
            ISSUES=$(echo "$STATS" | jq -r '.open_issues_count')

            # æ›´æ–° stats.json
            cat > docs/stats.json << EOF
            {
              "stars": $STARS,
              "forks": $FORKS,
              "issues": $ISSUES,
              "lastUpdated": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
            }
            EOF

            echo "âœ… Stats updated: Stars=$STARS, Forks=$FORKS, Issues=$ISSUES"
          else
            echo "âš ï¸ Failed to fetch stats"
          fi

          # èŽ·å–æœ€æ–° release ä¿¡æ¯
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            RELEASE_NAME="${{ github.event.release.name }}"
            RELEASE_BODY='${{ github.event.release.body }}'

            cat > docs/release.json << EOF
            {
              "version": "$VERSION",
              "name": "$RELEASE_NAME",
              "publishedAt": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
              "body": ${{ toJson(github.event.release.body) }}
            }
            EOF

            echo "âœ… Release info updated: $VERSION"
          fi

      - name: Validate build output
        run: |
          if [ ! -f "docs/index.html" ]; then
            echo "âŒ index.html not found"
            exit 1
          fi
          echo "âœ… Build output validated"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          destination_dir: .
          keep_files: false
          force_orphan: false
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: |
            ðŸ“š GitHub Pages Update

            Event: ${{ github.event_name }}
            Actor: ${{ github.actor }}
            ${{ github.event_name == 'release' && format('Release: {0}', github.event.release.tag_name) || '' }}

            ðŸ¤– Auto-deployed by GitHub Actions

      - name: Deployment Summary
        if: always()
        run: |
          echo "## ðŸš€ GitHub Pages Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "**Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Actor:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŒ Access" >> $GITHUB_STEP_SUMMARY
          echo "- **Live Site:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
