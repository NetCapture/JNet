name: release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  JAVA_VERSION: '11'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'SETTINGS'
          <?xml version="1.0" encoding="UTF-8"?>
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0">
            <servers>
              <server>
                <id>github</id>
                <username>x-access-token</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          SETTINGS

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT

      - name: Build with Maven (skip tests)
        run: |
          mvn clean package -DskipTests -Drevision=${{ steps.version.outputs.version }}

      - name: Publish to GitHub Packages
        run: |
          mvn deploy:deploy-file \
            -Dfile=target/jnt-${{ steps.version.outputs.version }}.jar \
            -Dsources=target/jnt-${{ steps.version.outputs.version }}-sources.jar \
            -Djavadoc=target/jnt-${{ steps.version.outputs.version }}-javadoc.jar \
            -DgroupId=com.netcapture \
            -DartifactId=jnt \
            -Dversion=${{ steps.version.outputs.version }} \
            -Dpackaging=jar \
            -DrepositoryId=github \
            -Durl=https://maven.pkg.github.com/${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v2
        with:
          tag_name: ${{ github.ref }}
          release_name: Release v${{ steps.version.outputs.version }}
          body: |
            ## JNet v${{ steps.version.outputs.version }}

            ### ðŸ“¦ GitHub Packages
            Published to: https://maven.pkg.github.com/${{ github.repository }}/com/netcapture/jnt/${{ steps.version.outputs.version }}

            ### ðŸ“¥ ä¸‹è½½
            ```xml
            <dependency>
                <groupId>com.netcapture</groupId>
                <artifactId>jnt</artifactId>
                <version>${{ steps.version.outputs.version }}</version>
            </dependency>
            ```

            ### ðŸ”§ æž„å»ºäº§ç‰©
            - `jnt-${{ steps.version.outputs.version }}.jar` - ä¸» JAR
            - `jnt-${{ steps.version.outputs.version }}-sources.jar` - æºç 
            - `jnt-${{ steps.version.outputs.version }}-javadoc.jar` - æ–‡æ¡£

            ### âœ¨ å˜æ›´
            æŸ¥çœ‹ [commit history](https://github.com/${{ github.repository }}/commits/${{ github.ref }}) èŽ·å–è¯¦ç»†å˜æ›´

            ---
            *ðŸ¤– è‡ªåŠ¨å‘å¸ƒäºŽ ${{ github.event.head_commit.timestamp }}*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload JAR to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/jnt-${{ steps.version.outputs.version }}.jar
          asset_name: jnt-${{ steps.version.outputs.version }}.jar
          asset_content_type: application/java-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Sources to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/jnt-${{ steps.version.outputs.version }}-sources.jar
          asset_name: jnt-${{ steps.version.outputs.version }}-sources.jar
          asset_content_type: application/java-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Javadoc to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/jnt-${{ steps.version.outputs.version }}-javadoc.jar
          asset_name: jnt-${{ steps.version.outputs.version }}-javadoc.jar
          asset_content_type: application/java-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "## âœ… Release Published Successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“¦ GitHub Packages" >> $GITHUB_STEP_SUMMARY
            echo "- **Version**: v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Package**: https://maven.pkg.github.com/${{ github.repository }}/com/netcapture/jnt/${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸŽ‰ GitHub Release" >> $GITHUB_STEP_SUMMARY
            echo "- **Release**: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Assets**: JAR, Sources, Javadoc uploaded" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âŒ Release Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the logs for details." >> $GITHUB_STEP_SUMMARY
          fi
