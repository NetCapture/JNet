name: release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  JAVA_VERSION: '11'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'SETTINGS'
          <?xml version="1.0" encoding="UTF-8"?>
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0">
            <servers>
              <server>
                <id>github</id>
                <username>x-access-token</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          SETTINGS

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT

      - name: Build with Maven (including fat jar)
        run: |
          mvn clean package -DskipTests -Drevision=${{ steps.version.outputs.version }}

      - name: Publish to GitHub Packages
        run: |
          mvn deploy:deploy-file \
            -Dfile=target/jnt-${{ steps.version.outputs.version }}.jar \
            -Dsources=target/jnt-${{ steps.version.outputs.version }}-sources.jar \
            -Djavadoc=target/jnt-${{ steps.version.outputs.version }}-javadoc.jar \
            -DgroupId=com.netcapture \
            -DartifactId=jnt \
            -Dversion=${{ steps.version.outputs.version }} \
            -Dpackaging=jar \
            -DrepositoryId=github \
            -Durl=https://maven.pkg.github.com/${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            target/jnt-${{ steps.version.outputs.version }}.jar
            target/jnt-${{ steps.version.outputs.version }}-sources.jar
            target/jnt-${{ steps.version.outputs.version }}-javadoc.jar
            target/jnt-${{ steps.version.outputs.version }}-jar-with-dependencies.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update GitHub Pages
        run: |
          # æ›´æ–° docs/index.html ä¸­çš„ç‰ˆæœ¬ä¿¡æ¯
          VERSION=${{ steps.version.outputs.version }}
          CURRENT_DATE=$(date -u +%Y-%m-%d)

          # æ›´æ–°ç‰ˆæœ¬å·æ˜¾ç¤º
          sed -i "s/<span data-version>.*<\/span>/<span data-version>${VERSION}<\/span>/g" docs/index.html
          sed -i "s/<span id=\"footerVersion\">.*<\/span>/<span id=\"footerVersion\">v${VERSION}<\/span>/g" docs/index.html

          # æ›´æ–°å‘å¸ƒæ—¶é—´
          sed -i "s/<span data-publish-time>.*<\/span>/<span data-publish-time>${CURRENT_DATE}<\/span>/g" docs/index.html

          # åˆ›å»º data.json ç”¨äºåŠ¨æ€åŠ è½½
          cat > docs/data.json << EOF
          {
            "lastUpdate": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "version": "${VERSION}",
            "releaseDate": "${CURRENT_DATE}",
            "releaseName": "Release v${VERSION}",
            "stats": {
              "stars": $(curl -s https://api.github.com/repos/${{ github.repository }} | jq -r '.stargazers_count'),
              "forks": $(curl -s https://api.github.com/repos/${{ github.repository }} | jq -r '.forks_count'),
              "issues": $(curl -s https://api.github.com/repos/${{ github.repository }} | jq -r '.open_issues_count')
            }
          }
          EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          keep_files: false
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'deploy: update GitHub Pages for v${{ steps.version.outputs.version }}'

      - name: Notify Deployment Status
        run: |
          echo "âœ… éƒ¨ç½²å®Œæˆï¼"
          echo ""
          echo "ğŸ“Š éƒ¨ç½²æ‘˜è¦:"
          echo "  - ç‰ˆæœ¬: v${{ steps.version.outputs.version }}"
          echo "  - GitHub Packages: å·²å‘å¸ƒ"
          echo "  - Release: å·²åˆ›å»º"
          echo "  - GitHub Pages: å·²æ›´æ–°"
          echo ""
          echo "ğŸŒ è®¿é—®åœ°å€:"
          echo "  - Pages: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          echo "  - Release: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.version }}"
